<html>
	<head>
		<title>List Merge</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">Merge and Sort List 1 and 2</div>
			<div class="table">
				<table>
					<tr>
						<td>
							<div class="label">List 1</div>
							<textarea id="textarea1">a&#13;&#10;e&#13;&#10;a&#13;&#10;b</textarea>
						</td>
						<td>
							<div class="label">List 2</div>
							<textarea id="textarea2">c&#13;&#10;f&#13;&#10;d</textarea>
						</td>
						<td class="buttons">
							<input type="button" onclick="merge(false);" value="Merge"><br /><br />
							<input type="button" onclick="merge(true);" value="Merge & Sort"><br /><br />
							<input type="button" onclick="clearList();" value="Clear">
						</td>
						<td>
							<div class="label">Result</div>
							<textarea id="textarea3"></textarea>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
